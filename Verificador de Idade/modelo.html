<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilo.css">
    <!--Se você segurar a tecla Ctrl e clicar em estilo, vai dar erro. Mas em seguida, você pode criar o ducumento na hora kk.-->

</head>

<body>
    <header>
        <h1> Verificador de Idade </h1>
    </header>
    <section>
        <div>
            <p>Ano de Nascimento:
                <input type="number" name="txtano" id="txtano" min="0" maxlength="5">
            </p>
            <p>Sexo:
                <input type="radio" name="radsex" id="mas" checked>
                <label for="mas">Masculino</label>
                <input type="radio" name="radsex" id="fem"><label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            Preencha os dados acima para ver o resultado
        </div>
    </section>
    <footer>
        <p>&copy; Werlem Gonçalves da Costa</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
